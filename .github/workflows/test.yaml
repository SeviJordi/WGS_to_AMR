name: Test WGS_to_AMR
run-name: ${{ github.actor }} is testing WGS_to_AMR ğŸš€
on: [push, pull_request]

jobs:
  skip_duplicates:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
      actions: write
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.0
        with:
          cancel_others: "true"
          concurrent_skipping: "same_content_newer"
          paths_ignore: '["**/README.md", "**/LICENSE"]'
  Install_conda:
    needs: skip_duplicates
    if: ${{ needs.skip_duplicate.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: create mamba environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          conda-version: "*"
          channels: conda-forge,bioconda,defaults
          environment-file: requirements.yaml
          auto-activate-base: false
          activate-environment: AMR_prediction
  Test:
    needs: Install_conda
    if: ${{ needs.skip_duplicate.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: crate environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          conda-version: "*"
          channels: conda-forge,bioconda,defaults
          environment-file: requirements.yaml
          auto-activate-base: false
          activate-environment: AMR_prediction

      - name: Run tests
        run: |
          bash predict_AMR.sh -o .test/output.csv -i .test/data/*

